<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My Website</title>
</head>

<body>
    <header>
        <img src="asset/image/MyLogo.webp" alt="" width="80" />
        <nav>
            <a href="#" class="nav">Home</a>
            <div class="dropdown" data-dropdown>
                <button href="#" class="nav" data-dropdown-button>
                    Project
                    <i class='bx bx-chevron-down'></i>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <div class="first">
                        <a href="/mobile.html">Mobile</a>
                    </div>
                    <div>
                        <a href="/website.html">Web</a>
                    </div>
                </div>
            </div>
            <a href="/contact.html" class="nav">Contact</a>
        </nav>
        <div class="button">
            <a href="">My CV</a>
        </div>
    </header>
    <main>
        <section id="contact">
            <div class="feedback-container">
                <h2>SEND FEEDBACK</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your feedback..." rows="5"
                            required></textarea>
                    </div>

                    <button type="submit">SEND</button>
                </form>
            </div>

        </section>
    </main>
    <script src="asset/js/script.js"></script>
</body>

</html>
